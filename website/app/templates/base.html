<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/base.css') }}">
    <!-- script from static folder -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.14.3/dist/umd/popper.min.js"></script> <!-- required for bootstrap drop-down -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
          <!-- Links -->
          <ul class="navbar-nav"> <!-- ml-auto  -->
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Data Sources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('testing') }}">Test</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Recent jobs
                </button>
                <div id="dropdown-header" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton"></div>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      {% block body %}
      {% endblock %}
      <footer class="footer">
        <p>Â© 2018 Do we even need this footer?</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
