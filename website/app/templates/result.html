{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}
{% block body %}

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/result.css') }}">
<script src="{{ url_for('static', filename='js/result.js') }}"></script>

<div class="modal-body row">

    });

  <div class = "col-md-3">
    <div class="sticky-top left-content" style="top: 56px;" id="inputpanel">

        <ul class="dropdown-menu" id="genes-dropdown">
        </ul>
      </div>
    </div>
  </div>
  <div class = "col-md-9">
